[package]
name = "sphinx-key"
version = "0.1.0"
authors = ["Evan Feenstra <evanfeenstra@gmail.com>"]
edition = "2021"
resolver = "2"
rust-version = "1.66"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
default = ["std"]
std = ["sphinx-signer"]
pio = ["esp-idf-sys/pio"]
pingpong = []
no_persist = []

[dependencies]
# sphinx-signer = { path = "../../sphinx-rs/signer", optional = true }
sphinx-signer = { git = "https://github.com/stakwork/sphinx-rs.git", optional = true }
# lss-connector = { path = "../../sphinx-rs/lss-connector", default-features = false }
lss-connector = { git = "https://github.com/stakwork/sphinx-rs.git", default-features = false }
sphinx-crypter = { git = "https://github.com/stakwork/sphinx-rs.git" }
bitflags = "1.3.2"
esp-idf-sys = { version = "0.33.1", features = ["binstart"] }
embedded-svc = "0.25.0"
esp-idf-svc = { version = "0.46.0", features = ["experimental", "alloc"] }
esp-idf-hal = "0.41.1"
embedded-hal = "=1.0.0-alpha.10"
anyhow = {version = "1", features = ["backtrace"]}
log = "0.4"
url = "2"
serde_urlencoded = "0.7.1"
serde = { version = "1.0.137", default-features = false }
serde_json = { version = "1.0.81", default-features = false }
hex = "0.4.3"
rmp-serde = "1.1.0"

[build-dependencies]
embuild = "0.31.2"

[[bin]]
name = "clear"
path = "src/clear.rs"

[[bin]]
name = "btn"
path = "src/btn.rs"
